<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tetris</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="app">
        <h1 class="logo">TETRIS</h1>
        <div class="layout">
            <canvas id="game" width="240" height="480"></canvas>

            <div class="panel">
                <div>Score: <span id="score">0</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Level: <span id="level">0</span></div>

                <div class="box-title">HOLD</div>
                <canvas id="holdCanvas" width="120" height="120"></canvas>

                <div class="box-title" style="margin-top:12px;">NEXT</div>
                <canvas id="nextCanvas" width="120" height="360"></canvas>

                <button id="playBtn">PLAY</button>
            </div>
        </div>
        
        <p id="notice"></p>
    </main>
    
    <audio id="bgm" src="sounds/korobeiniki.mp3" loop></audio>

    <script src="utils.js"></script>
    <script src="pieces.js"></script>
    <script src="renderer.js"></script>
    <script src="audio.js"></script>
    <script src="controller.js"></script>
    <script src="my_tetris.js"></script>
</body>
</html>
